<!DOCTYPE html>
<html>

<head>
    <title>Add New Task</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/addNewTask.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="content" class="coRight">
        <div class="contentHeadline">
            <div class="left">
                <h3>add_new_task</h3>
            </div>
        </div>
        <div class="clear"></div>
        <div class="contentArea">
            <div class="row">
                <div class="leftCol col-md-8">
                    <div class="box">
                        <div class="boxHeader">
                            <h3>task_details</h3>
                            <div class="clear"></div>
                        </div>
                        <div class="boxContent">
                            <div class="contentWrapper">
                                <div class="part">
                                    <h5>task_heading</h5>
                                    <input type="text" placeholder="enter_task_heading">
                                </div>
                                <div class="tc part">
                                    <h5>task_content</h5>
                                    <textarea placeholder="enter_task_content"></textarea>
                                </div>
                                <div class="part">
                                    <h5>task_assign_to_users</h5>
                                    <select multiple="multiple">
                                        <option value="">testuser (test@test.com) - Accountant</option>
                                        <option value="">testing (Test@test.gmail.com) - Accountant</option>
                                        <option value="">ted (ted@tesco.com) - Manager</option>
                                        <option value="">sdfsdf (sdf@sdf.sdf) - Manager</option>
                                        <option value="">sally (sally@smithco.com) - Accountant</option>
                                        <option value="">blkmrc (mericbalak@gmail.com) - Accountant</option>
                                    </select>
                                </div>
                                <div class="partTwo">
                                    <h5>task_start_date</h5>
                                    <div class="row">
                                        <div class="deadlineDate col-md-6">
                                            <div class="inLeft">
                                                <i class="fa fa-calendar" aria-hidden="true"></i>
                                            </div>
                                            <div class="inRight">
                                                <input type="text" value="07/07/2017" required="" data-inputmask="'alias':'dd/mm/yyyy'">
                                            </div>
                                        </div>
                                        <div class="deadlineTime col-md-6">
                                            <div class="inLeft">
                                                <input type="text" value="12:21" name="task_time" required="">
                                            </div>
                                            <div class="inRight">
                                                <i class="fa fa-clock-o" aria-hidden="true"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="partTwo">
                                    <h5>task_deadline</h5>
                                    <div class="row">
                                        <div class="taskDeadline col-md-12">
                                            <div class="left">
                                                <input type="number" min="1" step="1" value="1">
                                            </div>
                                            <div class="right">
                                                <button class="timeButton">
                                                    <span>hours</span>
                                                    <i class="fa fa-caret-down" aria-hidden="true"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="rightCol col-md-4">
                    <div class="box">
                        <div class="boxHeader">
                            <h3>Status</h3>
                            <div class="clear"></div>
                        </div>
                        <div class="boxContent">
                            <div class="contentWrapper">
                                <button>Save Publish</button>
                                <div class="clear"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
